<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>CodeClub Convert Money</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>CodeClub Convert Money</h1>
        </header>

        <main>
            <label>
                Converter <b>de</b>
                <select>
                    <option> R$ Real Brasileiro</option>
                </select>
            </label>
            <label>
                Converter <b>para</b>
                <select id="select">
                    <option>US$ Dólar Americano</option>
                    <option>€ Euro</option>
                    <option>Bitcoin</option>
                </select>
            </label>
            <label>
                Valor:
                <input id="input" placeholder="R$ 10.000,00">
            </label>
            <button id="button" type="button">Converter</button>


            <section>
                <div id="top-section">
                    <img src="./assets/brasil 2.png" alt="bandeira do brasil">
                    <p class="paragraph">Real</p>
                    <h2 class="value" id="real-value-text">R$ 10.000,00</h2>
                </div>

                <img id="arrow" src="./assets/Vector.png" alt="flecha">

                <div id="bottom-section">
                    <img id="bandeira-Eua" src="./assets/estados-unidos (1) 1.png" alt="bandeira dos EUA">
                    <p class="paragraph" id="p-dollar">Dólar americano</p>
                    <h2 class="value" id="currency-value-text">US$ 2.000,00</h2>
                </div>
            </section>
    </div>
    </main>
</body>
<script src="./scripts.js">
</script>

</html>
